tools:
    php_code_sniffer:
        enabled: true
        config:
            standard: PSR2
        filter:
            paths: ["src/*", "tests/*"]
    php_cpd:
        enabled: true
        excluded_dirs: ["docs", "tests", "vendor"]
    php_loc:
        enabled: true
        excluded_dirs: ["docs", "vendor"]
    php_mess_detector:
        enabled: true
        filter:
            paths: ["src/*", "tests/*"]
    php_pdepend:
        enabled: true
        excluded_dirs: ["docs", "tests", "vendor"]
    php_analyzer: true
    php_analyzer:
        filter:
            paths: ["src/*"]
    sensiolabs_security_checker: true
    external_code_coverage:
        timeout: 600
